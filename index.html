<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  	<script src="chair-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="cake" src="assets/cake/scene.gltf"></a-asset-item>
        <a-asset-item id="table" src="assets/table/scene.gltf"></a-asset-item>
        <a-asset-item id="chair" src="assets/chair/scene.gltf"></a-asset-item>
        <a-asset-item id="grass" src="assets/grass/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#grass" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
      <a-entity gltf-model="#chair" position="0 1 -5" scale="2 2 2"></a-entity>
      <a-entity gltf-model="#chair" rotation="0 -90 0" position="-2 1 -4" scale="2 2 2"></a-entity>      <a-entity gltf-model="#chair" position="-2 1 -3" scale="2 2 2"></a-entity>
      <a-entity gltf-model="#cake" position="-0.5 1.7 -5" scale="0.02 0.02 0.02"></a-entity>
      <a-entity gltf-model="#table" position="0 0 -5" scale="0.05 0.05 0.05"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#3366FF"></a-sky>
    </a-scene>
    <button style="z-index:99999">BLa</button>
  </body>
</html>
